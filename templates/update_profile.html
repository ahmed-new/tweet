{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Page Title -->
<div class="text-center mt-4">
    <h1 style="font-family: 'Courier New', monospace; font-size: 48px; color: #6a0dad;">
        Update Your Profile
    </h1>
</div>
<br>

<!-- Profile Update Form -->
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data" class="shadow-lg p-4 rounded bg-light">
        {% csrf_token %}
        
        <!-- User Form Fields -->
        <div class="mb-3">
            {{ user_form.as_p }}
        </div>
        
        <!-- Profile Form Fields -->
        <div class="mb-3">
            {{ profile_form.as_p }}
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-info text-white px-5 py-2 fw-bold shadow-sm" style="font-size: 18px;">
                Update Profile
            </button>
        </div>
    </form>
</div>

{% endblock %}
